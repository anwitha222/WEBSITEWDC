<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="home.js" defer></script>
</head>

<body>

  <div class="login">
    <h3>Sign into Compassion Crew</h3>
    <form action="/auth" method="post">
      <p><input id="email" type="email" placeholder="Email Address" required></p>
      <p><input class="password" type="password" placeholder="Password" required></p>
      <input type="submit" value="Login" id="loginSubmit" class="login-btn"> <!-- messing around with this to get the login working-->
    </form>

    <hr>
    <p>or <button id="signUpSubmit" class="login-btn" type="button">SignUp</button></p>
    <p>Sign up with <button class="login-btn" id="withMeta" type="button">Meta <i
          class="fa-brands fa-meta"></i></button></p>
  </div>

</body>

</html>

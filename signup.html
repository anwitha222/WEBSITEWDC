<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <h3>Sign Up</h3>
        <p><input name="Login" id="Volunteer" type="radio"> <strong>Volunteer</strong></p>
        <p><input name="Login" id="Organiser" type="radio"> <strong>Organiser</strong></p>
        <p><input id="firstName" type="text" placeholder="First Name"></p>
        <p><input id="lastName" type="text" placeholder="Last Name"></p>
        <p><input id="email" type="email" placeholder="Email Address"></p>
        <p><input id="password" type="password" placeholder="Enter Password"></p>
        <p><input id="passwordConfirm" type="password" placeholder="Confirm Password"></p>
        <button class="login-btn" type="button">Sign Up!</button>
    </div>
</body>
</html>
